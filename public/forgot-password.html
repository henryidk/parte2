<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sistema Gestión Universitaria</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/forgot-password.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Recuperar Contraseña</h1>
                <p>Ingresa tu correo electrónico para recibir una contraseña temporal</p>
            </div>

            <form class="login-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" 
                               placeholder="Ingresa tu correo electrónico" required>
                    </div>
                </div>

                <div class="message-container" id="messageContainer"></div>

                <!-- reCAPTCHA -->
                <div class="form-group">
                    <div class="g-recaptcha"
                         data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
                         data-callback="onCaptchaComplete"
                         data-expired-callback="onCaptchaExpired">
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-paper-plane"></i>
                    Enviar contraseña temporal
                </button>

                <div class="forgot-password">
                    <a href="/index.html">
                        <i class="fas fa-arrow-left"></i>
                        Volver al Login
                    </a>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 Universidad - Sistema de Gestión Universitaria</p>
        </div>
    </div>

    <!-- reCAPTCHA Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="/js/forgot-password.js"></script>
</body>
</html>
